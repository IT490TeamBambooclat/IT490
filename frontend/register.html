<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            text-align: center;
            padding-top: 80px;
        }
        .container {
            background-color: white;
            width: 400px;
            margin: auto;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            background-color: #004080;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0066cc;
        }
        #textResponse {
            margin-top: 15px;
            color: #333;
        }
        /* (Added) small helper style for fieldset */
        fieldset { border: 1px solid #ddd; border-radius: 6px; padding: 10px; margin-top: 16px; text-align: left; }
        legend { font-weight: bold; color: #004080; }
    </style>
</head>
<body>

<div class="container">
    <h1>Register</h1>
    <p>Please enter your details below.</p>

    <form onsubmit="event.preventDefault(); sendRegisterRequest();">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <!-- ========================= ADDED: Job Alerts (optional) ========================= -->
        <fieldset>
            <legend>Job Alerts (optional)</legend>

            <label style="margin-top:8px;">
                <input type="checkbox" id="alertEmailEnabled">
                Email notifications
            </label>
            <input type="email" id="alertEmail" placeholder="you@example.com">

            <label style="margin-top:8px;">
                <input type="checkbox" id="alertSmsEnabled">
                Text (SMS) notifications
            </label>
            <input type="tel" id="alertPhone" placeholder="+1 555 123 4567">

            <label for="alertKeywords" style="margin-top:8px;">Keywords (comma separated)</label>
            <input type="text" id="alertKeywords" placeholder="IT, Security, DevOps">

            <label for="alertLocation" style="margin-top:8px;">Preferred location</label>
            <input type="text" id="alertLocation" placeholder="NYC or Remote">
        </fieldset>
        <!-- ======================= END ADDED: Job Alerts (optional) ======================= -->

        <button type="submit">Register</button>
    </form>

    <div id="textResponse">Please enter your details</div>
</div>

<script>
function sendRegisterRequest() {
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !email || !password) {
        document.getElementById("textResponse").innerHTML = "All fields are required.";
        return;
    }

    // ===== ADDED: read Job Alerts fields (optional) =====
    const alertEmailEnabled = document.getElementById("alertEmailEnabled").checked ? 1 : 0;
    const alertSmsEnabled   = document.getElementById("alertSmsEnabled").checked ? 1 : 0;
    const alertEmail        = document.getElementById("alertEmail").value.trim();
    const alertPhone        = document.getElementById("alertPhone").value.trim();
    const alertKeywords     = document.getElementById("alertKeywords").value.trim();
    const alertLocation     = document.getElementById("alertLocation").value.trim();
    // ====================================================

    const request = new XMLHttpRequest();
    request.open("POST", "register.php", true);
    request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

    request.onreadystatechange = function () {
        if (this.readyState === 4 && this.status === 200) {
            const jsonResponse = JSON.parse(this.responseText);
            const message = jsonResponse.message || "No response from server.";
            document.getElementById("textResponse").innerHTML = message;

            if (parseInt(jsonResponse.returnCode) === 0) {
                // Redirect to login page after 2 seconds
                setTimeout(() => window.location.href = "index.html", 2000);//back at login
            }
        } else if (this.readyState === 4) {
            document.getElementById("textResponse").innerHTML = "An error occurred. Please try again.";
        }
    };

    // NOTE: Only additions below â€” original fields unchanged; we append alerts fields
    request.send(
        "username=" + encodeURIComponent(username) +
        "&email=" + encodeURIComponent(email) +
        "&password=" + encodeURIComponent(password) +
        // ===== ADDED: include Job Alerts fields in POST =====
        "&alerts_email_enabled=" + alertEmailEnabled +
        "&alerts_sms_enabled=" + alertSmsEnabled +
        "&alerts_email=" + encodeURIComponent(alertEmail) +
        "&alerts_phone=" + encodeURIComponent(alertPhone) +
        "&alerts_keywords=" + encodeURIComponent(alertKeywords) +
        "&alerts_location=" + encodeURIComponent(alertLocation)
        // ====================================================
    );
}
</script>

</body>
</html>
