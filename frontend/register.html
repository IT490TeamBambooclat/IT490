<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            text-align: center;
            padding-top: 80px;
        }
        .container {
            background-color: white;
            width: 400px;
            margin: auto;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            background-color: #004080;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0066cc;
        }
        #textResponse {
            margin-top: 15px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Register</h1>
    <p>Please enter your details below.</p>

    <form onsubmit="event.preventDefault(); sendRegisterRequest();">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Register</button>
    </form>

    <div id="textResponse">Please enter your details</div>
</div>

<script>
function sendRegisterRequest() {
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !email || !password) {
        document.getElementById("textResponse").innerHTML = "All fields are required.";
        return;
    }

    const request = new XMLHttpRequest();
    request.open("POST", "register.php", true);
    request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

    request.onreadystatechange = function () {
        if (this.readyState === 4 && this.status === 200) {
            const jsonResponse = JSON.parse(this.responseText);
            const message = jsonResponse.message || "No response from server.";
            document.getElementById("textResponse").innerHTML = message;

            if (parseInt(jsonResponse.returnCode) === 0) {
                // Redirect to login page after 2 seconds
                setTimeout(() => window.location.href = "login.html", 2000);
            }
        }
    };

    request.send("username=" + encodeURIComponent(username) +
                 "&email=" + encodeURIComponent(email) +
                 "&password=" + encodeURIComponent(password));
}
</script>

</body>
</html>
